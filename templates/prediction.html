<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { max-width: 600px; margin: 50px auto; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); backdrop-filter: blur(10px); background: rgba(255,255,255,0.9); }
        .card-header { border-radius: 15px 15px 0 0 !important; text-align: center; padding: 20px; }
        .approved { background: linear-gradient(135deg, #28a745, #20c997); color: white; }
        .rejected { background: linear-gradient(135deg, #dc3545, #fd7e14); color: white; }
        .result-text { font-size: 1.5em; font-weight: bold; margin: 20px 0; }
        .icon { font-size: 3em; margin-bottom: 10px; }
        .btn-custom { background: linear-gradient(135deg, #007bff, #0056b3); border: none; border-radius: 10px; padding: 12px 30px; font-weight: bold; transition: all 0.3s ease; color: white; text-decoration: none; display: inline-block; }
        .btn-custom:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,123,255,.4); color: white; }
        .fade-in { animation: fadeIn 1s ease-in; }
        .bounce { animation: bounce 2s infinite; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-10px); } 60% { transform: translateY(-5px); } }
        .confetti { position: absolute; width: 10px; height: 10px; background-color: #ffd700; animation: confetti-fall 3s linear infinite; }
        @keyframes confetti-fall { 0% { transform: translateY(-100vh) rotate(0deg); } 100% { transform: translateY(100vh) rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="card fade-in">
            <div class="card-header {% if 'No' in prediction_text %}rejected{% else %}approved{% endif %}">
                <div class="icon">
                    {% if 'No' in prediction_text %}
                        ‚ùå
                    {% else %}
                        ‚úÖ
                    {% endif %}
                </div>
                <h1 class="mb-0">Loan Eligibility Result</h1>
            </div>
            <div class="card-body p-4 text-center">
                <div class="result-text {% if 'No' in prediction_text %}text-danger{% else %}text-success{% endif %}">
                    {{ prediction_text }}
                </div>
                {% if 'No' not in prediction_text %}
                    <div class="bounce mb-3">üéâ</div>
                    <script>
                        // Add confetti animation for approval
                        for (let i = 0; i < 50; i++) {
                            const confetti = document.createElement('div');
                            confetti.className = 'confetti';
                            confetti.style.left = Math.random() * 100 + '%';
                            confetti.style.animationDelay = Math.random() * 3 + 's';
                            document.body.appendChild(confetti);
                            setTimeout(() => document.body.removeChild(confetti), 3000);
                        }
                    </script>
                {% endif %}
                <div class="mt-4">
                    <a href="/" class="btn-custom">üîô Go Back to Form</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
