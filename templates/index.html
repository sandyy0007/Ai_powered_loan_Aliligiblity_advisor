<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Eligibility Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { max-width: 600px; margin: 50px auto; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); backdrop-filter: blur(10px); background: rgba(255,255,255,0.9); }
        .card-header { background: linear-gradient(135deg, #007bff, #0056b3); color: white; border-radius: 15px 15px 0 0 !important; text-align: center; padding: 20px; }
        .form-control, .form-select { border-radius: 10px; border: 2px solid #e9ecef; transition: all 0.3s ease; }
        .form-control:focus, .form-select:focus { border-color: #007bff; box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25); }
        .btn-primary { background: linear-gradient(135deg, #007bff, #0056b3); border: none; border-radius: 10px; padding: 12px 30px; font-weight: bold; transition: all 0.3s ease; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,123,255,.4); }
        .progress { height: 6px; border-radius: 3px; }
        .tooltip-inner { background-color: #007bff; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .credit-score { font-weight: bold; color: #007bff; font-size: 1.2em; }
        .range-slider { -webkit-appearance: none; appearance: none; width: 100%; height: 8px; border-radius: 5px; background: #ddd; outline: none; }
        .range-slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #007bff; cursor: pointer; }
        .range-slider::-moz-range-thumb { width: 20px; height: 20px; border-radius: 50%; background: #007bff; cursor: pointer; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card fade-in">
            <div class="card-header">
                <h1 class="mb-0">ğŸš€ Loan Eligibility Predictor</h1>
                <p class="mb-0">Fill in your details to check your loan eligibility</p>
            </div>
            <div class="card-body p-4">
                <form id="loanForm" action="/predict" method="post" onsubmit="showProgress()">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="gender" class="form-label">ğŸ‘¤ Gender</label>
                            <select class="form-select" name="gender" id="gender" required data-bs-toggle="tooltip" title="Select your gender">
                                <option value="">Choose...</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="married" class="form-label">ğŸ’ Marital Status</label>
                            <select class="form-select" name="married" id="married" required data-bs-toggle="tooltip" title="Are you married?">
                                <option value="">Choose...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="dependents" class="form-label">ğŸ‘¨â€ğŸ‘©â€ğŸ‘§ Dependents</label>
                            <select class="form-select" name="dependents" id="dependents" required data-bs-toggle="tooltip" title="Number of dependents">
                                <option value="">Choose...</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3+">3+</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="education" class="form-label">ğŸ“ Education</label>
                            <select class="form-select" name="education" id="education" required data-bs-toggle="tooltip" title="Your education level">
                                <option value="">Choose...</option>
                                <option value="Graduate">Graduate</option>
                                <option value="Not Graduate">Not Graduate</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="employed" class="form-label">ğŸ’¼ Self Employed</label>
                            <select class="form-select" name="employed" id="employed" required data-bs-toggle="tooltip" title="Are you self-employed?">
                                <option value="">Choose...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="area" class="form-label">ğŸ  Property Area</label>
                            <select class="form-select" name="area" id="area" required data-bs-toggle="tooltip" title="Property location">
                                <option value="">Choose...</option>
                                <option value="Rural">Rural</option>
                                <option value="Semiurban">Semiurban</option>
                                <option value="Urban">Urban</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="ApplicantIncome" class="form-label">ğŸ’° Applicant Income</label>
                            <input type="number" class="form-control" name="ApplicantIncome" id="ApplicantIncome" placeholder="Enter income" required min="0" data-bs-toggle="tooltip" title="Your monthly income">
                        </div>
                        <div class="col-md-6">
                            <label for="CoapplicantIncome" class="form-label">ğŸ¤ Coapplicant Income</label>
                            <input type="number" class="form-control" name="CoapplicantIncome" id="CoapplicantIncome" placeholder="Enter income" required min="0" data-bs-toggle="tooltip" title="Coapplicant's monthly income">
                        </div>
                        <div class="col-md-6">
                            <label for="LoanAmount" class="form-label">ğŸ¦ Loan Amount</label>
                            <input type="number" class="form-control" name="LoanAmount" id="LoanAmount" placeholder="Enter amount" required min="1" data-bs-toggle="tooltip" title="Loan amount requested">
                        </div>
                        <div class="col-md-6">
                            <label for="Loan_Amount_Term" class="form-label">ğŸ“… Loan Term (days)</label>
                            <input type="number" class="form-control" name="Loan_Amount_Term" id="Loan_Amount_Term" placeholder="Enter term" required min="1" data-bs-toggle="tooltip" title="Loan repayment term in days">
                        </div>
                        <div class="col-12">
                            <label for="creditSlider" class="form-label">ğŸ“Š Credit Score (0 - 1000)</label>
                            <input type="range" class="range-slider" id="creditSlider" name="creditSlider" min="0" max="1000" value="500" oninput="updateCreditValue(this.value)">
                            <div class="d-flex justify-content-between align-items-center mt-2">
                                <small class="text-muted">0</small>
                                <span class="credit-score" id="creditValue">500</span>
                                <small class="text-muted">1000</small>
                            </div>
                            <input type="hidden" id="credit" name="credit" value="0">
                        </div>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">ğŸ”® Check Eligibility</button>
                    </div>
                    <div class="progress mt-3 d-none" id="progressBar">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        });

        function updateCreditValue(value) {
            document.getElementById("creditValue").textContent = value;
            const creditScore = parseInt(value);
            const creditBinary = (creditScore >= 800 && creditScore <= 1000) ? 1 : 0;
            document.getElementById('credit').value = creditBinary;

            // Change color based on credit score
            const creditElement = document.getElementById("creditValue");
            if (creditScore >= 800) {
                creditElement.style.color = "#28a745"; // Green for good credit
            } else if (creditScore >= 600) {
                creditElement.style.color = "#ffc107"; // Yellow for fair credit
            } else {
                creditElement.style.color = "#dc3545"; // Red for poor credit
            }
        }

        function showProgress() {
            const progressBar = document.getElementById('progressBar');
            const progressBarInner = progressBar.querySelector('.progress-bar');
            const submitBtn = document.getElementById('submitBtn');

            progressBar.classList.remove('d-none');
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'â³ Processing...';

            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    submitBtn.innerHTML = 'âœ… Done!';
                } else {
                    width += 10;
                    progressBarInner.style.width = width + '%';
                }
            }, 100);
        }

        // Real-time form validation
        document.getElementById('loanForm').addEventListener('input', function(e) {
            const target = e.target;
            if (target.type === 'number') {
                if (target.value < 0) {
                    target.setCustomValidity('Value must be positive');
                    target.classList.add('is-invalid');
                } else {
                    target.setCustomValidity('');
                    target.classList.remove('is-invalid');
                    target.classList.add('is-valid');
                }
            }
        });

        // Initialize credit score color
        updateCreditValue(500);
    </script>
</body>
</html>
